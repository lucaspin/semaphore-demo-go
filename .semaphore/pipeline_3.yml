version: v1.0
name: 'Deploy - A=${{parameters.VERSION_A}}, B=${{parameters.VERSION_B}}'
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "A=${VERSION_A}, B=${VERSION_B)"
            - sleep 5
            - |
              curl -X POST -H "Content-Type: application/json" \
                -H "Authorization: Bearer $SEMAPHORE_STAGE_EXECUTION_TOKEN" \
                --data '{"VERSION":"v2"}' \
                "$SUPERPLANE_URL/api/v1/delivery/executions/$SEMAPHORE_STAGE_EXECUTION_ID/outputs"
            - echo Done
