version: v1.0
name: 'Pipeline 3 - ${{parameters.REF}}'
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy 3
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo $REF
            - 'export JUST_TAG="${REF/refs\/tags\//}"'
            - |
              curl -X POST \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $SEMAPHORE_STAGE_EXECUTION_TOKEN" \
                --data "{\"version\":\"$JUST_TAG\"}" \
                https://lucaspin.sxmoon.com/api/v1/delivery/executions/$SEMAPHORE_STAGE_EXECUTION_ID/outputs
