version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build project
    task:
      jobs:
        - name: Test
          commands:
            - mkdir -p .workflow-editor/.semaphore
            - echo "main pipeline" > .workflow-editor/.semaphore/semaphore.yml
            - echo "integration" > .workflow-editor/.semaphore/integration.yml
            - mkdir -p .workflow-editor/.semaphore/release
            - echo "prod" > .workflow-editor/.semaphore/release/prod.yml
            - echo "preprod" > .workflow-editor/.semaphore/release/preprod.yml
            - mkdir -p .workflow-editor/.semaphore/release/other
            - echo "a" > .workflow-editor/.semaphore/release/other/a.yml
            - echo "b" > .workflow-editor/.semaphore/release/other/b.yml
            - echo "c" > .workflow-editor/.semaphore/release/other/c.yml
            - artifact push job .workflow-editor/.semaphore -d .workflow-editor/.semaphore
