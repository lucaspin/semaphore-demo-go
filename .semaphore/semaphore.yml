version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-aws-small
    os_image: ''
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - echo $SEMAPHORE_CACHE_USERNAME
            - echo $SSH_PRIVATE_KEY_PATH
            - echo $SEMAPHORE_CACHE_PRIVATE_KEY_PATH
            - echo $SEMAPHORE_CACHE_URL
            - cat ~/.ssh/semaphore_cache_key
