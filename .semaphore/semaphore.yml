version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
execution_time_limit:
  hours: 2
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Just hello" > just+hello.txt
            - artifact push job just+hello.txt
            - artifact pull job just+hello.txt || true
            - artifact yank job just+hello.txt || true
