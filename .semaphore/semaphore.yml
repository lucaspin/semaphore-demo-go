version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-lucaspin-test
    os_image: ''
blocks:
  - name: Build project
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'Start-Process ping -ArgumentList ''-n'',''300'',''127.0.0.1'''
        - name: 'Job #2'
          commands:
            - sleep 5
        - name: 'Job #3'
          commands:
            - Get-Process ping
      env_vars:
        - name: MY_IMPORTANT_VAR
          value: SOME_VALUE
        - name: MY_OTHER_IMPORTANT_VAR
          value: SOME_VALUE_2
      epilogue:
        always:
          commands:
            - 'Write-Output $env:SEMAPHORE_JOB_RESULT'
