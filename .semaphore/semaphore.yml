version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: s1-lucaspin-testing
    os_image: ''
execution_time_limit:
  hours: 2
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo $SENSITIVE_TOKEN; echo $SEMAPHORE_ARTIFACT_TOKEN; echo $SEMAPHORE_JOB_ID; echo $CI; echo $SEMAPHORE_OIDC_TOKEN; echo $NOT_SENSITIVE_AT_ALL
      env_vars:
        - name: SENSITIVE_TOKEN
          value: this-is-a-sensitive-value
