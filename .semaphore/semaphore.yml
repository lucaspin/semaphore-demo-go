version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-lucaspin-testing
    os_image: ''
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
blocks:
  - name: Build project
    task:
      jobs:
        - name: Test
          commands:
            - 'for i in $(seq 1 5000); do echo "${i} $(LC_ALL=C tr -dc ''A-Za-z0-9!#$%&()*+,-./:;<=>?@^_{|}~'' </dev/urandom | head -c 256)"; done'
