version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-lucaspin-test
    os_image: ''
blocks:
  - name: Build project
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - Get-ChildItem
            - checkout
            - Get-ChildItem
      env_vars:
        - name: MY_IMPORTANT_VAR
          value: SOME_VALUE
        - name: MY_OTHER_IMPORTANT_VAR
          value: SOME_VALUE_2
      epilogue:
        always:
          commands:
            - 'Write-Output $env:SEMAPHORE_JOB_RESULT'
