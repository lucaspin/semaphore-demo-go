version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Build project
    task:
      jobs:
      - name: go get & build
        commands:
          - checkout
          - cache list
          - echo "something" > /tmp/something.txt
          - artifact push job /tmp/something.txt
