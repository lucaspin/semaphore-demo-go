version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-lucaspin-test
    os_image: ''
blocks:
  - name: Build project
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Sleeping for 60s..."
            - ping -n 10 127.0.0.1
      env_vars:
        - name: MY_IMPORTANT_VAR
          value: SOME_VALUE
        - name: MY_OTHER_IMPORTANT_VAR
          value: SOME_VALUE_2
      epilogue:
        always:
          commands:
            - echo %SEMAPHORE_JOB_RESULT%
